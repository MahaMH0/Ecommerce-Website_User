<h1>
  Product Details
</h1>
<div ProductCard CardBackColor="light" class="card" style="border-radius: 15px; width: 100%;">
  <div 
    class="bg-image hover-overlay ripple ripple-surface ripple-surface-light"
    data-mdb-ripple-color="light"
  >
    <img
      src="{{CurrentProduct?.img}}"
      style="border-top-left-radius: 15px; border-top-right-radius: 15px;width: 100%;height: 200px; "
      class="img-fluid"
      alt="image"
    />
    <a href="#!">
      <div class="mask"></div>
    </a>
  </div>
  <div class="card-body pb-0">
    <div class="d-flex justify-content-between">
      <div>
        <p><a href="#!" class="text-dark">Product Name</a></p>
        <p class="small text-muted">{{CurrentProduct?.name}}</p>
      </div>
      <div>
        <p><a href="#!" class="text-dark">Quantity</a></p>
        <p class="small text-muted">{{CurrentProduct?.quantity}}</p>
      </div>
    </div>
  </div>
  <hr class="my-0" />
  <div class="card-body pb-0">
    <div>
      <p><a href="#!" class="text-dark">Price</a></p>
      <p class="small text-muted">{{CurrentProduct?.price}}</p>
  <hr class="my-0" />
  <!-- <div class="card-body"></div> -->

    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
      <button [disabled]="IsFirstItem()" class="btn btn-success" (click)="GetPrevProduct()">Previous</button>
      <button [disabled]="IsLastItem()" class="btn btn-success" (click)="GetNextProduct()">Next</button>
    </div>

</div>
</div>
</div>
